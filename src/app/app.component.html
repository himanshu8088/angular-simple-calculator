<div class="container">
    <div class="row">
        <label class="display-exp">{{expression}}</label>
        <label class="display-input">{{input}}</label>
    </div>

    <div class="row">
        <input type="button" class="btn calc-button" value="7" (click)="handleCommand($event)">
        <input type="button" class="btn calc-button" value="8" (click)="handleCommand($event)">
        <input type="button" class="btn calc-button" value="9" (click)="handleCommand($event)">
        <input type="button" class="btn calc-button" value="/" (click)="handleCommand($event)">
    </div>

    <div class="row">
        <input type="button" class="btn calc-button" value="4" (click)="handleCommand($event)">
        <input type="button" class="btn calc-button" value="5" (click)="handleCommand($event)">
        <input type="button" class="btn calc-button" value="6" (click)="handleCommand($event)">
        <input type="button" class="btn calc-button" value="x" (click)="handleCommand($event)">
    </div>

    <div class="row">
        <input type="button" class="btn calc-button" value="1" (click)="handleCommand($event)">
        <input type="button" class="btn calc-button" value="2" (click)="handleCommand($event)">
        <input type="button" class="btn calc-button" value="3" (click)="handleCommand($event)">
        <input type="button" class="btn calc-button" value="-" (click)="handleCommand($event)">
    </div>

    <div class="row">
        <input type="button" class="btn calc-button" value="C" (click)="handleCommand($event)">
        <input type="button" class="btn calc-button" value="0" (click)="handleCommand($event)">
        <input type="button" class="btn calc-button" value="=" (click)="handleCommand($event)">
        <input type="button" class="btn calc-button" value="+" (click)="handleCommand($event)">
    </div>

</div>
